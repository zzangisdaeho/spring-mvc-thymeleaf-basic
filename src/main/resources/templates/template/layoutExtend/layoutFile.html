<!DOCTYPE html>
<!--조각 자체가 레이아웃이 된다.
랜더링 하려는 페이지에서 조각에 필요한 재료를 넣어 조각을 완성시키고, 해당 조각을 자신의것으로 교체한다.
고로 조각 자체에 고정된 요소들은 해당 조각을 쓰려는 모든 페이지에 레이아웃처럼 작동하게 된다.-->
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="${title}">레이아웃 타이틀</title>
</head>
<body>
<h1>레이아웃 H1</h1>
<div th:replace="${content}">
    <p>레이아웃 컨텐츠</p>
</div>
<footer>
    레이아웃 푸터
</footer>
</body>
</html>
